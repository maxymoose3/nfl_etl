version: '3.7'
services:

  data-generator:
    build: ./docker/data-generator-redpanda
    container_name: data-generator
    depends_on:
      redpanda: { condition: service_healthy }

  redpanda:
    image: docker.vectorized.io/vectorized/redpanda${REDPANDA_VERSION_TAG}
    container_name: redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr 0.0.0.0:9092
      - --advertise-kafka-addr redpanda:9092
      - --pandaproxy-addr 0.0.0.0:8082
      - --advertise-pandaproxy-addr redpanda:8082
      - --set redpanda.enable_transactions=true
      - --set redpanda.enable_idempotence=true
      - --set redpanda.auto_create_topics_enabled=true
    ports:
      - 9092:9092
      - 8081:8081
      - 8082:8082
    healthcheck:
      {
        test: curl -f localhost:9644/v1/status/ready,
        interval: 1s,
        start_period: 30s
      }
  
  materialized:
    image: materialize/materialized${MATERIALIZE_VERSION_TAG}
    container_name: materialized
    command: -w1
    ports:
      - 6875:6875
    volumes:
      - ./docker/data/dbt-materialize-repanda/icao24_mapping_airbus.json.gz:/tmp/icao24_mapping_airbus.json.gz
  
  mzcli:
    image: materialize/cli
    container_name: mzcli
    init: true
    tty: true
    depends_on:
      - materialize

  metabase:
    image: metabase/metabase
    container_name: metabase
    depends_on:
      - materialized
    ports:
      - 3030:3000
